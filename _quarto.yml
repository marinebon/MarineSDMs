filters:
 - lightbox
lightbox: auto

format:
  html:
    toc: true
    number-sections: true
    code-fold: true
    code-tools: true
    mermaid:
      theme: neutral
    theme:
      light: flatly
      dark: darkly
    css: glossary.css
  pdf:
    documentclass: scrreprt
  docx: default
    # reference-doc: custom-reference.docx

editor: visual


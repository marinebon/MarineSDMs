project:
  type: book
  output-dir: _book
  # type: website
  # output-dir: _site
  resources:
    - /.nojekyll

book:
  title: "SDM-book"
  subtitle: "Species Distribution Modeling with MarineBON"
  author: "Ben Best"
  repo-url: https://github.com/marinebon/sdm-book
  reader-mode: true
  repo-actions: [edit]
  search: true
  date: today
  date-format: "YYYY-MM-DD"
  google-analytics: "G-V3HZN14Z8G"
  page-navigation: true
  page-footer:
    left: |
      Website created by Ben Best, with attribution to external content
    right: |
      This book was built with <a href="https://quarto.org/" target="_blank">Quarto</a>
  chapters:
    - index.qmd
    - part: process.qmd
      chapters:
        - prep-data.qmd
        - model.qmd
    - software.qmd
    - organize.qmd
    - references.qmd
  appendices:
    - glossary.qmd
    - part: explorations.qmd
      chapters:
        - explorations/am-fine.qmd


